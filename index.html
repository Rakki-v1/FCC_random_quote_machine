<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1111bb2d49.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>
<body>
    <div id="quote-box">
        <div id="quotes-container">
            <i class="fa-solid fa-quote-left" style="color:white"></i>
            <span id="text"></span>
            <hr>
            <p id="author"></p>
            <a class="twitter-share-button" id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank"><i class="fab fa-twitter" style="color:white"></i></a>
            <button id="new-quote"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
